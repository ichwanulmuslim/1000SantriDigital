<script type="text/javascript" charset="utf-8">

    //*********************************************************    
    // Prepare dir for file and storage features
    //*********************************************************  
    var rootDir         = "file:///mnt/sdcard";
    var appHomeDir      = "Android/rawi";
    var appFullPath     = rootDir + "/" + appHomeDir;
    var demoMediaFile   = appHomeDir + "/phonegap-demo.mp3";     // relative to /sdcard
    var dbName          = "phonegapDemoDB";
    var dbDisplayName   = "PhoneGap Demo DB";
    var dbVersion       = "1.0";
    var dbSize          = 200000;  

    //*********************************************************    
    // Prepare dir for file and storage features
    //*********************************************************  
    function createFileDir() {

        function fsOnError(error) {
            alert("Cannot get to root file system. Code: " + error.message)
        }
        function dirOnError(error) {
            alert("Cannot create dir. Code: " + error.code)
        }
        function fsOnSuccess(fileSystem) {
            fileSystem.root.getDirectory(appHomeDir, {create: true, exclusive: false}, null, dirOnError);
        }
        
        window.requestFileSystem( LocalFileSystem.PERSISTENT, 0, fsOnSuccess, fsOnError );
    }

    function exitAppPopup() {
        navigator.notification.confirm(
              'Do You want to quit Rawi Android application'
            , function(button) {
                  if (button == 2) {
                      navigator.app.exitApp();
                  } 
              }
            , 'Keluar'
            , 'No,Yes'
        );  
    }

    function onDeviceReady() {
        // $("#main h1#appTitle").append("PhoneGap " + device.cordova + " Demo").trigger("create");
        createFileDir();

        document.addEventListener("backbutton", function() {
                if ( $('.ui-page-active').attr('id') == 'main') {
                    exitAppPopup();
                } else {
                    history.back();             
                }
            }, false);
        
        document.addEventListener("menubutton", function() {
                if ( $('.ui-page-active').attr('id') == 'main') {
                    showMenu();
                } else {
                    history.back();             
                }
            }, false);

        document.addEventListener("searchbutton", function() {
                if ( $('.ui-page-active').attr('id') == 'main') {
                    showSearch();
                } else {
                    history.back();             
                }
            }, false);

        $("textarea").change().trigger("updatelayout");
        
        $.mobile.defaultPageTransition = 'none';
        $.mobile.defaultDialogTransition = 'none';
        $.mobile.buttonMarkup.hoverDelay = 0;
    }
    
    function init() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }
    </script>
